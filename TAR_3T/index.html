<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
</head>
<body>
    <form action="#">
        <label for="categoria">Seleccione categoria: </label><br>
        <select name="categoria" id="categoria">
            <option value="navidad">Navidad</option>
            <option value="ignaciana">Semana Ignaciana</option>
            <option value="escolares">Fiestas escolares</option>
        </select>
        <br>
        <br>
        <label for="Etapa">Seleccione etapa escolar: </label><br>
        <select name="Etapa" id="etapa">
            <option value="primaria">Primaria</option>
            <option value="eso">ESO</option>
            <option value="bachillerato">Bachillerato</option>
            <option value="CFGM">CFGM</option>
            <option value="CFGS">CFGS</option>
        </select>
        <br>
        <br>
        <label for="actividad">Es una actividad para clase</label>
        <br>
        <input type="radio" id="actividad" name="actividad" value="si">
        <label for="si">Si</label>
        <input type="radio" id="actividad" name="actividad" value="no">
        <label for="no">No</label>
        <br>
        <br>
        <input type="submit" name="Enviar">
    </form>
    
</body>
</html>
